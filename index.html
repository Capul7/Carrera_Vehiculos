<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Racing Multiplayer</title>
    <meta
      name="description"
      content="JavaScript Racing - A fun racing game built with JavaScript" />
  </head>
  <body>
    <h1 class="title">Carrera de Vehículos Multijugador</h1>
    <div class="container">
      <!-- Botón de inicio para ambos jugadores -->
      <button class="start">Start</button>

      <!-- Tablero de Player 1 -->
      <div class="gameContainer">
        <div class="scoreBoard">
          <div class="score">Score: 0</div>
          <div class="playerName">Player 1</div>
          <div class="levelDisplay">Level: 1</div>
        </div>
        <div class="game">
          <div class="gameArea gameArea1"></div>
        </div>
      </div>

      <!-- Tablero de Player 2 -->
      <div class="gameContainer">
        <div class="scoreBoard">
          <div class="score">Score: 0</div>
          <div class="playerName">Player 2</div>
          <div class="levelDisplay">Level: 1</div>
        </div>
        <div class="game">
          <div class="gameArea gameArea2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
